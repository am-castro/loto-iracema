<!-- Início table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> N° Solicitação </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tel">
    <th mat-header-cell *matHeaderCellDef> WhatsApp/Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Data da Solicitação </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div fxLayoutGap="10px" fxLayout="row">
        <button mat-mini-fab matTooltipPosition="after" matTooltip="Visualizar a solicitação completa"><mat-icon>remove_red_eye</mat-icon></button>
        <button mat-mini-fab matTooltipPosition="after" matTooltip="Ajustar essa solicitação"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button *ngIf="element.concluida" (click)="changeElement(element)" color="warn" matTooltipPosition="after" matTooltip="Deseja reabrir essa solicitação?"><mat-icon>close</mat-icon></button>
        <button mat-icon-button *ngIf="!element.concluida" (click)="changeElement(element)" color="warn" matTooltipPosition="after" matTooltip="Deseja marcar essa solicitação como concluída?"><mat-icon>checked</mat-icon></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
