<!-- Início table -->
<mat-form-field appearance="outline" class="mt-3 w-full">
  <mat-label>Pesquisar</mat-label>
  <input matInput placeholder="Placeholder" #searchInput (window:keyup)="search(searchInput.value)">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Data Criação </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="modifiedAt">
    <th mat-header-cell *matHeaderCellDef> Data Modificação </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="width: 10%;">
      <div fxLayoutGap="10px" fxLayout="row">
        <!-- <button mat-mini-fab matTooltipPosition="after" matTooltip="Visualizar usuário" (click)="viewUser(element)"><mat-icon>remove_red_eye</mat-icon></button> -->
        <button mat-icon-button color="primary" matTooltipPosition="before" matTooltip="Editar usuário" (click)="editUser(element)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button *ngIf="element.id!=1" color="warn" [matTooltip]="element.disabled ? 'Deseja bloquear esse usuário?' : 'Deseja desbloquear esse usuário?'" (click)="changeDisableState(element.id)"><mat-icon>{{element.disabled ? 'check' : 'block'}}</mat-icon></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- Fim table -->
