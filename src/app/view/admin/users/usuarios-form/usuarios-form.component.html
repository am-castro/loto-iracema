<div fxFlex="100" fxLayout="row wrap" class="p-5">
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
    <h2>{{ data && data.id ? 'Editar usuário '+ data.name : 'Criar novo usuário'}}</h2>
    <button mat-icon-button color="warn" [matDialogClose]=""><mat-icon>cancel</mat-icon></button>
  </div>
  <form fxFlex="100" fxLayout="row wrap" [formGroup]="newUser" class="mt-3">
    <mat-form-field fxFlex="100">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <div fxFlex="100" fxLayout="row">
      <span fxFlex></span>
      <button fxFlex="100" fxFlex.gt-md="30" mat-raised-button color="primary" (click)="saveUser()"> {{ data && data.id ? 'Editar' : 'Cadastrar'}} </button>
    </div>
  </form>

</div>
