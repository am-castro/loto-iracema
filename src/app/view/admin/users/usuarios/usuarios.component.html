<div class="admin-p-5 bg-white">
  <mat-card class="shadow-md">
    <mat-card-header>
      <mat-card-title>Listagem de usu치rios administrativos</mat-card-title>
      <mat-card-subtitle>Usu치rios que tem acesso ao painel administrativo</mat-card-subtitle>
      <span fxFlex></span>
      <div>
        <button mat-raised-button color="primary" (click)="novoUsuario()"><fa-icon [icon]="icons.plus"></fa-icon> NOVO</button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group color="primary">
        <mat-tab label="Funcion치rios ativos">
          <app-user-table [dataSource]="ativos" (changeData)="change($event)" *ngIf="ativos.length; else noData"></app-user-table>
        </mat-tab>
        <mat-tab label="Funcion치rios bloqueados">
          <app-user-table [dataSource]="bloqueados" (changeData)="change($event)" *ngIf="bloqueados.length; else noData"></app-user-table>
        </mat-tab>

    </mat-card-content>
  </mat-card>
</div>
<ng-template #noData>

    <div fxLayout="column" fxLayoutAlign="center center" style="height: 200px;">
      <mat-icon style="width: 102px; height: 102px; font-size: 102px; color: silver;">desktop_mac</mat-icon>
      <span style="font-size: 18px; color: silver;">Sem dados para mostrar</span>
    </div>
  </div>
</ng-template>
